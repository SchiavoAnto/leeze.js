<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeze.js Counter</title>
    <script src="../../vendor/leeze.js"></script>
    <script src="counter.js" defer></script>
    <link rel="stylesheet" href="counter.css">
    <link rel="shortcut icon" href="../../../assets/icons/leezejs_logo_small_1.ico" type="image/x-icon">
</head>
<body>
    <h1>Leeze.js Counter</h1>
    <div class="counter-container">
        <div class="counter-controls">
            <button onmousedown="decrementCounter()">-</button>
            <h2 lz-reactive lz-value="counterValue"></h2>
            <button onmousedown="incrementCounter()">+</button>
        </div>
        <button onmousedown="resetCounter()">Reset</button> 
    </div>
</body>
</html>
