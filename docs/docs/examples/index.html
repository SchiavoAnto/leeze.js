<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeze.js Documentation - Examples</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../docs.css">
    <link rel="shortcut icon" href="../../../assets/icons/leezejs_logo_small_1.ico" type="image/x-icon">
    <script>
        window.onload = async () => {
            document.getElementById("footer").innerHTML = await (await fetch('../../embeds/footer.html')).text();
            document.getElementById("sidebar").innerHTML = await (await fetch('../embeds/sidebar.html')).text();
        };
    </script>
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="../../" class="logo-link">
                <img src="../../../assets/logos/leezejs_logo_medium.svg" alt="Leeze.js logo" class="logo-image">
            </a>
            <p>Documentation</p>
        </div>
        <div class="navigation-links-group">
            <a href="../" active-link>Documentation</a>
            <a href="https://github.com/schiavoanto/leeze.js" target="_blank" external-link>GitHub</a>
        </div>
    </nav>
    <main>
        <aside id="sidebar"></aside>
        <div class="container">
            <h2>Examples</h2>
            <a href="./counter/">Counter example</a><br>
            <a href="./tabs/">Tabs example</a>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
