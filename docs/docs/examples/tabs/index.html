<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeze.js Tabs</title>
    <script src="../../../vendor/leeze.js"></script>
    <script src="tabs.js" defer></script>
    <link rel="stylesheet" href="tabs.css">
    <link rel="shortcut icon" href="../../../../assets/icons/leezejs_logo_small_1.ico" type="image/x-icon">
</head>
<body>
    <h1>Leeze.js Tabs</h1>
    <a href="https://github.com/SchiavoAnto/leeze.js/tree/main/docs/examples/tabs">Source code</a>
    <div class="tabs-container">
        <div class="tabs-header">
            <button onmousedown="firstTab()">First Tab</button>
            <button onmousedown="secondTab()">Second Tab</button>
            <button onmousedown="thirdTab()">Third Tab</button>
            <button onmousedown="fourthTab()">Fourth Tab</button>
        </div>
        <div class="tabs-content" lz-reactive lz-bucket="tabValue" lz-target="innerHTML"></div>
        <div class="tabs" hidden>
            <div id="tab1">
                <h1>First tab. This is an <code>h1</code>.</h1>
            </div>
            <div id="tab2">
                <h2>Second tab. This is an <code>h2</code>.</h2>
            </div>
            <div id="tab3">
                <h3>Third tab. This is an <code>h3</code>.</h3>
            </div>
            <div id="tab4">
                <h4>Fourth tab. This is an <code>h4</code>.</h4>
            </div>
        </div>
    </div>
</body>
</html>
